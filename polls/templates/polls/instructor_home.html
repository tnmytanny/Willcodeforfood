<html>
    <style>
        body {
          background-color: #436145;
        }
        body * {
          box-sizing: border-box;
        }
        
        .header {
          background-color: #327a81;
          color: white;
          font-size: 1.5em;
          padding: 1rem;
          text-align: center;
          text-transform: uppercase;
        }
        
        img {
          border-radius: 50%;
          height: 60px;
          width: 60px;
        }
        
        .table-users {
          border: 1px solid #327a81;
          border-radius: 10px;
          box-shadow: 3px 3px 0 rgba(0, 0, 0, 0.1);
          max-width: calc(100% - 2em);
          margin: 1em auto;
          overflow: hidden;
          width: 800px;
        }
        
        table {
          width: 100%;
        }

        table tr:hover {background-color: #D5D8DC !important;}
        table td, table th {
          color: #2b686e;
          padding: 10px;
        }
        table td {
          text-align: center;
          vertical-align: middle;
        }
        table td:last-child {
          font-size: 0.95em;
          line-height: 1.4;
          text-align: left;
        }
        table th {
          background-color: #daeff1;
          font-weight: 300;
        }
        table tr:nth-child(2n) {
          background-color: white;
        }
        table tr:nth-child(2n+1) {
          background-color: #edf7f8;
        }
        
        @media screen and (max-width: 700px) {
          table, tr, td {
            display: block;
          }
        
          td:first-child {
            position: absolute;
            top: 50%;
            -webkit-transform: translateY(-50%);
                    transform: translateY(-50%);
            width: 100px;
          }
          td:not(:first-child) {
            clear: both;
            margin-left: 100px;
            padding: 4px 20px 4px 90px;
            position: relative;
            text-align: left;
          }
          td:not(:first-child):before {
            color: #91ced4;
            content: '';
            display: block;
            left: 0;
            position: absolute;
          }
          td:nth-child(2):before {
            content: 'Name:';
          }
          td:nth-child(3):before {
            content: 'Email:';
          }
          td:nth-child(4):before {
            content: 'Phone:';
          }
          td:nth-child(5):before {
            content: 'Comments:';
          }
        
          tr {
            padding: 10px 0;
            position: relative;
          }
          tr:first-child {
            display: none;
          }
        }
        @media screen and (max-width: 500px) {
          .header {
            background-color: transparent;
            color: white;
            font-size: 2em;
            font-weight: 700;
            padding: 0;
            text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.1);
          }
        
          img {
            border: 3px solid;
            border-color: #daeff1;
            height: 100px;
            margin: 0.5rem 0;
            width: 100px;
          }
        
          td:first-child {
            background-color: #c8e7ea;
            border-bottom: 1px solid #91ced4;
            border-radius: 10px 10px 0 0;
            position: relative;
            top: 0;
            -webkit-transform: translateY(0);
                    transform: translateY(0);
            width: 100%;
          }
          td:not(:first-child) {
            margin: 0;
            padding: 5px 1em;
            width: 100%;
          }
          td:not(:first-child):before {
            font-size: .8em;
            padding-top: 0.3em;
            position: relative;
          }
          td:last-child {
            padding-bottom: 1rem !important;
          }
        
          tr {
            background-color: white !important;
            border: 1px solid #6cbec6;
            border-radius: 10px;
            box-shadow: 2px 2px 0 rgba(0, 0, 0, 0.1);
            margin: 0.5rem 0;
            padding: 0;
          }
        
          .table-users {
            border: none;
            box-shadow: none;
            overflow: visible;
          }
        }
        
        
        
        </style>
<div class="table-users">
    <div class="header">Users</div>
 
  <table cellspacing="0">
  <tr>
    <th>Title</th>
    <th>Project Title</th>
    <th>Details</th>
    <th>Delete_project</th>
  </tr>
  {% for projects in project_list %}
    <tr>
      <td>{{projects.title}}</td>
      <td>
        <form action={% url 'polls:instructor_project_detail' %} method="post">{% csrf_token %}{{ form }}
          <input type="hidden" name="projectid" value={{projects.ProjectID}}>
          <input type="hidden" name="instructorid" value={{projects.InstructorID.InstructorID}}>
          <input type="submit" value="Details">
        </form>
      </td>
      <td>
        <form action={% url 'polls:instructor_project_edit' %} method="post">{% csrf_token %}{{ form }}
          <input type="hidden" name="projectid" value={{projects.ProjectID}}>
          <input type="hidden" name="instructorid" value={{projects.InstructorID.InstructorID}}>
          <input type="submit" value="Edit">
        </form>
      </td>
      <td>
        <form action={% url 'polls:instructor_project_delete' %} method="post">{% csrf_token %}{{ form }}
          <input type="hidden" name="projectid" value={{projects.ProjectID}}>
          <input type="hidden" name="instructorid" value={{projects.InstructorID.InstructorID}}>
          <input type="submit" value="Delete">
        </form>
      </td>
    </tr>
  {% endfor %}

</table>
</div>
<form action={% url 'polls:instructor_new_project' %} method="post">
    {% csrf_token %}
      {{ form }}
      <!-- <label for="UserID">UserID: </label> -->
      <input name="instructorid" type="hidden" value={{instructor_id}}>
      <input type="submit" value="Add new project">
</form>

    {% csrf_token %}
      {{ form }}

      <input id="UserID" type="text" name="userid">
      <input id="password" type="text" name="password"> -->

</form>
