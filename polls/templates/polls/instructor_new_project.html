<form action={% url 'polls:instructor_project_create' %} id=myform method="post">{% csrf_token %}{{ form }}
  <input type="hidden" name="instructorid" value={{instructor_id}}>
  <p><b>Title</b>:<input type="text" name="title"></p>
  <p><b>CPI cutoff</b>: <input type="number" step="0.1" name="CPIcutoff"></p>
  <p><b>Maximum Students Eligible</b>: <input type="number" name="max_no_of_students" value={{project.max_no_of_students}}></p>
  <h4>Description:</h4>
      <input type="text" name="description" value={{project.description}}>
  <p><input type="submit" value="Save"></p>
</form>
<select name="tags" form="myform">
  <option value="Machine Learning">Machine Learning</option>
  <option value="Database">Database</option>
  <option value="Image Processing">Image Processing</option>
  <option value="Web Development">Web Development</option>
</select>
<p>
	<form action={% url 'polls:instructor_home' %} method="post">{% csrf_token %}{{ form }}
        <input type="submit" value="Home">
    </form>
</p>
<form action={% url 'polls:logout' %} method="post">
    {% csrf_token %}
      {{ form }}
      <!-- <label for="UserID">UserID: </label>
      <input id="UserID" type="text" name="userid">
      <input id="password" type="text" name="password"> -->
      <input type="submit" value="logout">
</form>
